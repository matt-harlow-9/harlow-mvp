<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Harlow MVP</title>
</head>
<body>
    <div class="title">
        <h1>Electronic Music Artists and Genres</h1>
    </div>
    <div class="div1">
        <label for="start">Choose a genre</label>
        <input type="number" id="genreNum">
        <button type="button" class="btn btn-submit" id="genreButton">Submit</button>
        <button type="button" class="btn btn-submit" id="genreAllButton">All artists in genre</button>
    </div>
    <div class="div2">
        <label for="start">Choose an artist</label>
        <input type="number" id="artistNum">
        <button type="button" class="btn btn-submit" id="artistButton">Submit</button>
    </div>
    <div class="selection">
        <h1>Selection</h1>
    </div>
    <div id="genreCard"></div>
    <div id="artistCard"></div>
</body>
<script src="script.js"></script>
</html>
